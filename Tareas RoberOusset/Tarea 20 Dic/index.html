<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Tarea 20 Dic</title>
	</head>
	<body>
		<header></header>
		<main>
			<div class="container">
				<div class="col-12 col-md-6 offset-md-3">
					<div class="row">
						<h1>The game: Computer vs YOU</h1>
					</div>
				</div>
			</div>
			<div class="container">
				<div class="col-12 col-md-6 offset-md-3">
					<div class="row">
						<div class="card" style="width: 18rem">
							<img src="..." class="card-img-top" alt="..." />
							<div class="card-body">
								<h5 class="card-title">Choose!</h5>
								<p class="card-text">
									To play the game, firts choose
									one number from 1 to 10 and then click on Play Game. Good luck!
								</p>
								<a href="#" class="btn btn-primary">Reset</a>
							</div>
						</div>
					</div>
				</div>
				<div class="container">
					<div class="col-12 col-md-6 offset-md-3 mt-3">
						<div class="row">
							<div class="card-body">
								<h5 class="card-title">Please Select your number</h5>
								<input
									type="text"
									id="number_card"
									placeholder="number 1 to 10"
								/>
								<a
									href="#"
									class="btn btn-primary"
									onclick="agregarEleccion(); agregarRandom(); resultado()"
									>Play Game</a
								>
							</div>
						</div>
					</div>
				</div>
				<div class="container">
					<div class="row">
						<div class="col-4">
							<div id="cardSeleccion">
								<!-- ac치 tienen que venir la elecci칩n de la persona-->
							</div>
						</div>
						<div class="col-4">
							<div id="cardRandom">
							<!-- ac치 tienen que venir los resultos de la computadora -->
							</div>
						</div>
						<div class="col-4">
							<div id="cardResultado">
							<!-- ac치 tienen que venir el resultado -->
							</div>
						</div>
					</div>
				</div>
		</main>
		<footer></footer>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script src="app.js"></script>
	</body>
</html>
